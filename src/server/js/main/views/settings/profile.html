{% extends "../layouts/main.html" %}

{% block body %}
<div class="row wrapper border-bottom white-bg page-heading">
   <div class="col-sm-4">
      <h2>Perfil</h2>
      <ol class="breadcrumb">
         <li>
            <a href="#">Inicio</a>
         </li>
         <li class="active">
            <strong>Perfil</strong>
         </li>
      </ol>
   </div>
</div>
<div class="row">
   <div class="col-lg-8">
      <form class="wrapper wrapper-content" method="POST" action="/admin/settings/profile">
         <div class="ibox float-e-margins">
            <div class="ibox-title">
               <h5>General
                  <small>Información personal</small>
               </h5>
               <div class="ibox-tools">
                  <button type="submit" class="btn btn-primary btn-xs">Guardar cambios</a>
               </div>
            </div>
            <div class="ibox-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div>
                        <div class="form-group">
                           <label>Nombre</label>
                           <input type="text" class="form-control" value="{{user.profile.firstName}}" name="firstName">
                           {% if errors['firstName'] %}
                           <label id="first_name-error" class="error">Este campo es requerido.</label>
                           {% endif %}
                        </div>
                        <div class="form-group">
                           <label>Apellido</label>
                           <input type="text" class="form-control" value="{{user.profile.lastName}}" name="lastName">
                        </div>
                        <div class="form-group">
                           <label>Puesto</label>
                           <input type="text" class="form-control" value="{{user.profile.position}}" name="position">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="ibox-title">
               <h5>Contácto
                  <small>Información de contácto</small>
               </h5>
            </div>
            <div class="ibox-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div>
                        <div class="form-group">
                           <label>Email</label>
                           <input type="text" class="form-control" value="{{user.profile.contactEmail}}" name="contactEmail">
                        </div>
                        <div class="form-group">
                           <label>Teléfono</label>
                           <input type="text" class="form-control" value="{{user.profile.contactPhone}}" name="contactPhone">
                        </div>
                        <div class="form-group">
                           <label>Celular</label>
                           <input type="text" class="form-control" value="{{user.profile.contactMobile}}" name="contactMobile">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="ibox-title">
               <h5>Empresa
                  <small>Información de la empresa</small>
               </h5>
            </div>
            <div class="ibox-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div>
                        <div class="form-group">
                           <label>Nombre</label>
                           <input type="text" class="form-control" value="{{user.profile.companyName}}" name="companyName">
                        </div>
                        <div class="form-group">
                           <label>Dirección</label>
                           <input type="text" class="form-control" value="{{user.profile.companyStreet}}" name="companyStreet">
                        </div>
                        <div class="form-group">
                           <label>Código postal</label>
                           <input type="text" class="form-control" value="{{user.profile.companyZipcode}}" name="companyZipcode">
                        </div>
                        <div class="form-group">
                           <label>Ciudad</label>
                           <input type="text" class="form-control" value="{{user.profile.companyCity}}" name="companyCity">
                        </div>
                        <div class="form-group">
                           <label>País</label>
                           <input type="text" class="form-control" value="{{user.profile.companyCountry}}" name="companyCountry">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
